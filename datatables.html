<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Mis pedidos</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap5.min.css"/>
	
	</head>
	
	<body>
	
	<div class="container-fluid">
	
		<table id="mi_tabla" class="table table-striped table-bordered display nowrap" style="width:100%">
			<thead>
				<tr>
					<th>OrderID</th>
					<th>title</th>
					<th>description</th>
					<th>email</th>
					<th>name_comprador</th>
					<th>quantity</th>
					<th>fecha</th>
					<th>CMD</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>OrderID</th>
					<th>title</th>
					<th>description</th>
					<th>email</th>
					<th>name_comprador</th>
					<th>quantity</th>
					<th>fecha</th>
					<th>CMD</th>
				</tr>
			</tfoot>
		</table>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	
	<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap5.min.js"></script>

	<script>
	$(document).ready(function() {
		$('#mi_tabla').DataTable( {
			responsive: true,
			ajax: 'http://localhost:8080/api/order/list',
			columns: [
				{data: 'id_order'},
				{data: 'title'},
				{data: 'description'},
				{data: 'email'},
				{data: 'name'},
				{data: 'quantity'},
				{data: 'created_at'},
				{data: 'id_order'}
			]
		} );
	} );
	</script>
	</body>
	
</html>
